<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="escola ? '/escola/' + escola.id : '/'"  ></ion-back-button>
    </ion-buttons>
    <ion-title>Turma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!loading && !error">

    <h1>Dados da Turma</h1>

    <div class="dados-turma">
      <div class="item-dados-turma"></div>
    </div>
    <div class="dados-turma">
      <div class="nome chave">Número:</div>
      <div class="nome valor">{{ turma.numero }}</div>

      <div class="logradouro chave">Série:</div>
      <div class="logradouro valor">{{ turma.serie }}ª</div>

    </div>

    <h1>Alunos</h1>

    <!-- campo busca -->
    <ion-searchbar
      [(ngModel)]="textoBusca"
      placeholder="Buscar Alunos"
      (ionChange)="filtraAlunos()"
    ></ion-searchbar>

    <!-- lista de alunos -->
    <ion-list *ngIf="alunos">

      <!-- item aluno -->
      <ion-item
        *ngFor="let aluno of alunosFiltrados"
        [ngClass]="['hoverable', 'pointable']"
        (click)="abrirModalAluno(aluno)">

        <!-- conteúdo do item escola -->
        <div class="conteudo-item">

          <!-- nome -->
          <div class="nome">{{ aluno.nome }}</div>

          <!-- matrícula -->
          <div class="matricula">Matrícula: {{ aluno.matricula }}</div>

          <!-- fone -->
          <div class="fone">{{ aluno.fone }}</div>

          <!-- email -->
          <div class="email">{{ aluno.email }}</div>

        </div>

      </ion-item>
      <!-- fim do item de turma -->

    </ion-list>
    <!-- fim da lista de turmas -->

  </div>

  <div *ngIf="error && !loading">{{error}}</div>
  <div *ngIf="loading">Carregando...</div>
</ion-content>
